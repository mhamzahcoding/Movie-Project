<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Chatter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movie Chatter</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="movie" class="well"></div>
    </div>
    <div class="container">

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <p class="cool-font">Name</p>
            <input class="form-control" type="text" id="name-box" placeholder="Enter Your Name">
            <br>
            <p class="cool-font">Review</p>
            <textarea class="form-control" rows="3" id="review-box" placeholder="Enter Review Here!"></textarea>
            <button id="review-submit" class="btn btn-lg pull-right">Submit!</button>
          </div>
        </div>
 
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <h2>User Reviews</h2>
            <hr>
            <div id="review-area"></div>
          </div>
        </div>
      </div>
  <script>src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/main.js"></script>
  <script>
    getMovie();
  </script>
  </body>
</html>
