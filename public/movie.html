<!DOCTYPE html>
<html>

  </script>
  <script>
      $("#commentBtn").on("click", function(event) {
    event.preventDefault();

    var allComments = {
      Username: $("#nameInput").val().trim(),
      Comment: $("#commentInput").val().trim()
    }
      $("#submit").append(allComments);
    
  });
